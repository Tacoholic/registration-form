<!DOCTYPE html>
<html>
<head>
<title>Really Cool Registration Page</title>
</head>
<h1>Hello, please register!</h1>
<div class="container">
    <form class="form" onsubmit="validateForm(event)">
       <div>
            <label id="FullNameLabel">Full Name</label></br>
              <input 
                type="text" 
                placeholder="John Doe" 
                id="FullName"/>
        </div>
        <div>
            <label id="EmailLabel">Email</label></br>
             <input 
                type="text" 
                placeholder="johndoe@email.com" 
                id="Email"/>
         </div>
         <div>
            <label id="PhoneNumberLabel">Phone Number</label></br>
             <input 
                type="text" 
                placeholder="(123) 456-7890" 
                id="PhoneNumber"/>
         </div>
         <div>
            <label id="PasswordLabel">Password</label></br>
             <input 
                name="Password"
                id="Password"
                type="password" 
                placeholder="Password"
                onkeyup='passConfirm();'/>
         </div>
         <div>
            <label id="ConfirmPswdLabel">Confirm Password</label></br>
             <input 
                name="ConfirmPassword"
                id="ConfirmPassword"
                type="password" 
                placeholder="Confirm Password" 
                onkeyup='passConfirm();'/>  
         </div>
         <span id="Message"></span>
        <button type="submit" value="submit">Sign Me Up!</button>
    </form>
</div>
</html>

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/776e94f922.js" crossorigin="anonymous"></script>


<script>
    function validateForm(e) 
    {
       const eName = document.getElementById("FullName");
       const eMail = document.getElementById("Email");
       const ePhone = document.getElementById("PhoneNumber");
       const ePass = document.getElementById("Password");
       const eCnfmPass = document.getElementById("ConfirmPassword")
       const phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
       const fullNameText = "Oops, please fill out your name";
       const emailText = "Oops, please enter a valid email";
       const phoneText = "Oops, please enter a valid phone number";
       const passText = "Please enter a valid password";

  

        //Name input validation
        if(eName.value === ""){
          e.preventDefault();
          document.getElementById("FullName").style.borderColor = "red";
          document.getElementById("FullNameLabel").innerHTML = fullNameText;
          document.getElementById("FullNameLabel").style.color = "red";
          return false;
        }   
        //Email input validation
        if(eMail.value === ""){
            e.preventDefault();
            document.getElementById("Email").style.borderColor = "red";
            document.getElementById("EmailLabel").innerHTML = emailText;
            document.getElementById("EmailLabel").style.color = "red";
            return false;
        }
        //Phone number input validation
        if(ePhone.value === ""){
            e.preventDefault();
            document.getElementById("PhoneNumber").style.borderColor = "red";
            document.getElementById("PhoneNumberLabel").innerHTML = phoneText;
            document.getElementById("PhoneNumberLabel").style.color = "red";
            return false;    
        }
        if(ePhone.value.match(phoneno))
        {
	        return true;      
	    }
        else
        {
	    // alert("Not a valid Phone Number");
            document.getElementById("PhoneNumber").style.borderColor = "red";
            document.getElementById("PhoneNumberLabel").innerHTML = phoneText;
            document.getElementById("PhoneNumberLabel").style.color = "red";
	        return false;
        }
        //Password input validation
        if(ePass.value === ""){
            e.preventDefault();
            document.getElementById("Password").style.borderColor = "red";
            return false;    
        }
        //Confirm password input validation
        if(eCnfmPass.value === ""){
            e.preventDefault();
            document.getElementById("ConfirmPassword").style.borderColor = "red";
            return false;    
        }
   }

    //Password and Confirm Password match
    var passConfirm = function() {
         if (document.getElementById("Password").value ==
             document.getElementById("ConfirmPassword").value) {
             document.getElementById("Message").style.color = "green";
             document.getElementById("Message").innerHTML = "Passwords match!"
        } else {
            document.getElementById("Message").style.color = "red";
            document.getElementById("Message").innerHTML = "Passwords do NOT match!"
        }
    }

</script>
