<!DOCTYPE html>
<html>
<head>
<title>Really Cool Registration Page</title>
</head>
<h1>Hello, please register!</h1>
<div class="container">
    <div class="form">
       <label>
           <span>Name</span></br>
            <input type="text" placeholder="John"></input>
        </label>
        <label>
            <span>Last Name</span></br>
            <input placeholder="Doe"></input>
        </label>
        <label>
            <span>Email</span></br>
            <input placeholder="johndoe@email.com"></input>
        </label>
        <label>
            <span>Password</span></br>
            <input placeholder="Enter Your Password"></input>
        </label>
        <label>
            <span>Confirm your password</span></br>
            <input placeholder="Reenter Password"></input>   
        </label>       
    </div>
</div>
</html>

 width: 375px;
