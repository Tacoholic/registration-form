<!DOCTYPE html>
<html>
<head>
<title>Really Cool Registration Page</title>
</head>
<h1>Hello, please register!</h1>
<div class="container">
    <form class="form" onsubmit="validateForm(event)">
       <div>
           <label>Full Name</label></br>
            <input type="text" placeholder="John Doe" id="FullName"></input>
        </div>
        <div>
            <label>Email</label></br>
             <input type="text" placeholder="johndoe@email.com" id="Email"></input>
         </div>
         <div>
            <label>Phone Number</label></br>
             <input type="text" placeholder="(123) 456-7890" id="PhoneNumber"></input>
         </div>
         <div>
            <label>Password</label></br>
             <input type="password" placeholder="Password" id="Password"></input>
         </div>
         <div>
            <label>Confirm Password</label></br>
             <input type="password" placeholder="Confirm Password" id="ConfirmPassword"></input>
         </div>
        <button type="submit" value="submit">Sign Me Up!</button>
    </form>
</div>
</html>

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/776e94f922.js" crossorigin="anonymous"></script>


<script>
      function validateForm(e) {
       var eName = document.getElementById("FullName");
       var eMail = document.getElementById("Email");
        if(eName.value === ""){
          e.preventDefault();
          document.getElementById("FullName").style.borderColor = "red";
          return false;
        }   
        if(eMail.value === ""){
            e.preventDefault();
            alert("Please enter your email");
            return false;
        }

   }

</script>

<style>

h1 {
    font-size: 30px;
    text-align: center;
    font-family: 'Nunito', sans-serif;
    margin-top: 35px;
}
.container {
    display: flex;
    justify-content: center;
    width: 100%;
}
.form {
    background: rgb(21, 192, 214);
    border-radius: 6px;
    width: 450px;
    height: 350px;
    display: flex;
    align-items: center;
    display: grid;
    place-items: center;
    border:2px solid black;
    margin-top: 15px;
}

input {
    width: 375px;
    height: 25px;
    border-radius: 5px;
    border:2px solid black;
}

input::placeholder {
    color:lightslategray;
    font-family: 'Poppins', serif;
    font-weight: 100;


}

label {
    font-weight: bold;
    font-family: 'Poppins', serif;
    font-size: 15px;
}

button {
background-color: rgba(249, 245, 200);
border-radius: 20px;
text-align: center;
font-weight: 600;
text-transform: uppercase;
width: 30%;
margin-top: 15px;
margin-bottom: 15px; 


}


</style>
